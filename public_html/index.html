<html>
    <head>
        <title>DSFV</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

        

        
    </head>
    <body>
        
        <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/DSFV.css" rel="stylesheet" type="text/css"/>
        
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        
        <div class="row">
        <div class="col-sm-12 col-md-6">
        <div class="divInputArea">
            <div class="row">
                <label>Window Size</label>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label>X Min:</label>
                    <input id="inputWindowXMin" class="inputDataSize" type="number" value="-10" />
                </div>
                <div class="col-sm-2">
                    <label>X Max:</label>
                    <input id="inputWindowXMax" class="inputDataSize" type="number" value="10" />
                </div>
                
                <div class="col-sm-2">
                    <label>Y Min:</label>
                    <input id="inputWindowYMin" class="inputDataSize" type="number" value="-10" />
                </div>
                <div class="col-sm-2">
                    <label>Y Max:</label>
                    <input id="inputWindowYMax" class="inputDataSize" type="number" value="10"/>
                </div>
            </div>
        </div>
        
        <div class="divInputArea">
            <label>Equation</label>
            <div class="dropdown">
                <button id="btnEqSelect" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Math.sin(x*y)
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Math.sin(x*y)</a></li>
                    <li><a class="dropdown-item" href="#">x/y</a></li>
                    <li><a class="dropdown-item" href="#">(Math.pow(x,2) + Math.pow(y,3))</a></li>
                    <li><a class="dropdown-item" href="#">(3-y)* Math.cos(x)</a></li>
                    <li><a class="dropdown-item" href="#">Math.round((Math.sin(x)-y)*Math.cos(x*y))</a></li>
                    <li><a class="dropdown-item" href="#">Custom</a></li>
                </ul>
              </div>
            <div id="divCustomArea">
                <div class="col-sm-12">
                    <label>Custom</label>
                    <textarea id="inputCustomEQ" class="form-control" rows="2" cols="100">Math.sin(x*y)</textarea>
                </div>
            </div>
        </div>
        
        <div class="divInputArea">
            <div class="row">
                <label>Output Resolution</label>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label>Width:</label>
                    <input id="inputOutputWidth" class="inputDataSize" type="number" value="300" />
                </div>
                <div class="col-sm-3">
                    <label>Height:</label>
                    <input id="inputOutputHeight" class="inputDataSize" type="number" value="300" />
                </div>
            </div>
            
        </div>
        
        <div class="divInputArea">
            <div class="row">
                <label>Color Selection</label>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label>Negative Color</label>
                    <input type="color" id="colorNegative" value="#ffc800">
                </div>
                <div class="col-sm-3">
                    <label>Zero Color</label>
                    <input type="color" id="colorZero" value="#ffd900">
                </div>
                <div class="col-sm-3">
                    <label>Positive Color</label>
                    <input type="color" id="colorPositive" value="#ffeb00">
                </div>
            </div>
            
            <div id="demo">
                
            </div>
        </div>
        
        <div id="divControls" class="divInputArea">
            <div class="row">
                <div class="col-sm-2">
                    <input id="btnRender" class="btn btn-primary" type="button" value="Render"/>
                </div>
                <!--
                <div class="col-sm-2">
                    <input id="btnTestInsert" class="btn btn-primary" type="button" value="Test" />
                </div>
                -->
            </div>
                
        </div>
        </div>
            
        <div class="col-sm-12 col-md-6">
            <div id="renderArea">
                <canvas id="canvasGraphic"></canvas>
            </div>
            <div id="divControlArea">
                <div class="row">
                    <div class="col-sm-2">
                        <a id="downloadLink" download="eupollo.jpg" >Download as image</a>
                    </div>
                </div>
            </div>
        </div>
            
        </div>
        <script src="js/DSFV.js" type="text/javascript"></script>
    </body>

<script>
$(function(){

    $(".dropdown-menu li a").click(function(){

      $("#btnEqSelect:first-child").text($(this).text());
      $("#btnEqSelect:first-child").val($(this).text());

    });

});
</script>

</html>
